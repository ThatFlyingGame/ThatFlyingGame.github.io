<html>

<head>
	<style>
	#canvas {
		box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
	}
	img {
		display: none;
	}
	</style>
</head>

<body onkeydown="keyDown(event)" onkeyup="keyUp(event)">
	<canvas id="canvas" width="960" height="480"></canvas>

	<img src="images/mountains.png" id="mountains">
	<img src="images/mountains2.png" id="mountains2">
	<img src="images/clouds.png" id="clouds">
	<img src="images/clouds2.png" id="clouds2">
	<img src="images/clouds3.png" id="clouds3">
	<img src="images/stratus.png" id="stratus">
	<img src="images/forest.png" id="forest">
	<img src="images/forest2.png" id="forest2">
	<img src="images/hills.png" id="hills">
	<img src="images/hills2.png" id="hills2">
	<img src="images/trees.png" id="trees">
	<img src="images/trees2.png" id="trees2">
	<img src="images/balloon.png" id="balloon">
	<img src="images/leaf-right_20f.png" id="leafRight">
	<img src="images/leaf-left_20f.png" id="leafLeft">
	<img src="images/sun.png" id="sun">

	<img src="images/rope_0.png" id="rope_0">
	<img src="images/rope_1.png" id="rope_1">
	<img src="images/rope_2.png" id="rope_2">

	<img src="images/bird_0.png" id="bird_0">
	<img src="images/bird_1.png" id="bird_1">
	<img src="images/bird_2.png" id="bird_2">
	<img src="images/bird_3.png" id="bird_3">
	<img src="images/bird_4.png" id="bird_4">
	<img src="images/bird_5.png" id="bird_5">



	<input onmousemove="getSpeed()" type="range" min="0" max="2" step="0.1" id="slidy">

	<input onmousemove="getZoom()" type="range" min="1" max="2" step="0.1" value="1" id="slidy2">

	<script type="text/javascript" src="balloon.js"></script>
</body>

</html>
