<html>

<head>
	<title>That Flying Game</title>
	<link rel="icon" type="image/png" href="images/balloon.png">
	<link href="https://fonts.googleapis.com/css?family=Dosis:500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
	<style>
	#canvas {
		box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
	}
	img {
		display: none;
	}
	</style>
</head>

<body onkeydown="keyDown(event)" onkeyup="keyUp(event)">
	<canvas id="canvas" width="960" height="480" onmousemove="getMousePos(event)" onclick="mouseClick()"></canvas>

	<!-- menu -->
	<img src="images/menu/sun.png" id="risingSun">
	<img src="images/menu/mist.png" id="mist">
	<img src="images/menu/mist2.png" id="mist2">
	<img src="images/menu/dark-mountains.png" id="darkMountains">
	<img src="images/menu/dark-mountains2.png" id="darkMountains2">
	<img src="images/menu/dark-forest.png" id="darkForest">
	<img src="images/menu/dark-forest2.png" id="darkForest2">

	<!-- sky -->
	<img src="images/sky/clouds.png" id="clouds">
	<img src="images/sky/clouds2.png" id="clouds2">
	<img src="images/sky/clouds3.png" id="clouds3">
	<img src="images/sky/stratus.png" id="stratus">
	<img src="images/sky/sun.png" id="sun">


	<!-- beach biome -->
	<img src="images/beach/beach2.png" id="beach">
	<img src="images/beach/mountains3.png" id="mountains3">
	<img src="images/beach/mountains4.png" id="mountains4">
	<img src="images/beach/hills.png" id="hills">
	<img src="images/beach/hills2.png" id="hills2">
	<img src="images/beach/sea.png" id="sea">
	<img src="images/beach/fence.png" id="fence">


	<!-- forest biome -->
	<img src="images/forest/mountains.png" id="mountains">
	<img src="images/forest/mountains2.png" id="mountains2">
	<img src="images/forest/forest.png" id="forest">
	<img src="images/forest/forest2.png" id="forest2">
	<img src="images/forest/trees.png" id="trees">
	<img src="images/forest/trees2.png" id="trees2">

	<!-- entities -->
	<img src="images/balloon.png" id="balloon">
	<img src="images/leaf-right_20f.png" id="leafRight">
	<img src="images/leaf-left_20f.png" id="leafLeft">

	<img src="images/rope_0.png" id="rope_0">
	<img src="images/rope_1.png" id="rope_1">
	<img src="images/rope_2.png" id="rope_2">

	<img src="images/bird_0.png" id="bird_0">
	<img src="images/bird_1.png" id="bird_1">
	<img src="images/bird_2.png" id="bird_2">
	<img src="images/bird_3.png" id="bird_3">
	<img src="images/bird_4.png" id="bird_4">
	<img src="images/bird_5.png" id="bird_5">

	<audio type="audio/mpeg" src="sfx/menu-tick.mp3" id="menuTick"></audio>

	<input onmousemove="getSpeed()" type="range" min="0" max="2" step="0.1" id="slidy">

	<input type="range" min="1" max="3" step="0.01" value="1" id="slidy2">

	<!-- <script type="text/javascript" src="libraries/stack-blur.js"></script> -->
	<script type="text/javascript" src="libraries/stackblur.js"></script>
	<script type="text/javascript" src="balloon.js"></script>
	<script type="text/javascript" src="splash.js"></script>
	<script type="text/javascript" src="animation.js"></script>
	<script type="text/javascript" src="entities.js"></script>
	<script type="text/javascript" src="biomes.js"></script>
	<script type="text/javascript" src="menu.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
